<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search | Video Vault</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#8e44ad" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <a href="index.html" class="home-btn">Home</a>
  <div class="container">
    <h1>Search Videos</h1>

    <form id="filterForm">
      <input type="text" id="eventFilter" placeholder="Event" />
      <input type="date" id="dateFilter" />
      <input type="text" id="venueFilter" placeholder="Venue" />
      <input type="text" id="performerFilter" placeholder="Performer" />
      <button type="submit">Apply Filters</button>
    </form>

    <div id="results" class="results"></div>
  </div>

  <!-- âœ… Supabase v2 -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://rzaakatvzghfgcdjllqf.supabase.co";
    const SUPABASE_ANON_KEY = "YOUR-ANON-KEY-HERE";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const resultsDiv = document.getElementById("results");

    document.getElementById("filterForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const event = document.getElementById("eventFilter").value.trim();
      const date = document.getElementById("dateFilter").value;
      const venue = document.getElementById("venueFilter").value.trim();
      const performer = document.getElementById("performerFilter").value.trim();

      let query = supabase.from("videos").select("*");

      if (event) query = query.ilike("event_name", `%${event}%`);
      if (date) query = query.eq("event_date", date);
      if (venue) query = query.ilike("venue", `%${venue}%`);
      if (performer) query = query.ilike("performed_by", `%${performer}%`);

      const { data, error } = await query;

      if (error) {
        resultsDiv.innerHTML = `<p>Error fetching videos</p>`;
        resultsDiv.style.display = "block";
        return;
      }

      if (!data || data.length === 0) {
        resultsDiv.innerHTML = `<p>No videos found</p>`;
        resultsDiv.style.display = "block";
        return;
      }

      resultsDiv.style.display = "block";
      resultsDiv.innerHTML = `
        <h2>Filtered Results</h2>
        <div class="video-grid">
          ${data.map(video => `
            <div class="video-card">
              <video controls src="${video.file_url}"></video>
              <div class="video-info">
                <p class="video-title">${video.event_name || "Untitled"}</p>
                <p class="video-meta">Date: ${video.event_date || "-"}</p>
                <p class="video-meta">Venue: ${video.venue || "-"}</p>
                <p class="video-meta">Performer: ${video.performed_by || "-"}</p>
              </div>
            </div>
          `).join("")}
        </div>
      `;
    });
  </script>
</body>
</html>
