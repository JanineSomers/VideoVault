  <script>
    // Replace with your Supabase keys

    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ6YWFrYXR2emdoZmdjZGpsbHFmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzNzQxNDcsImV4cCI6MjA3MTk1MDE0N30.T-V5s1J4b3_-uK2NGAyYupM0M5vxqeZY932Uj_-Z1AU";

    const { createClient } = supabase;
    const db = createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadUsers() {
      const { data, error } = await db.from("users").select("*");

      if (error) {
        console.error("Error loading users:", error.message);
        return;
      }

      const tbody = document.querySelector("#usersTable tbody");
      tbody.innerHTML = "";

      data.forEach(user => {
        const row = `<tr>
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>${user.role}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    loadUsers();
  </script>
